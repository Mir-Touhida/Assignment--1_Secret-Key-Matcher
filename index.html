<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Key Matcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="part-one">
            <div>
                <button class="btn-common secret-key-click">Generate Scret Key</button>
            </div>
            <div>
                <button class="btn-common secret-key "></button>
            </div>
        </div>
        <div class="part-two">
            <div>
                <div class="pin">
                    <div class="text-color">Enter PIN:</div>
                    <div><input class="btn-display" type="text"></div>
                </div>
                
                <div class="keypad">
                    <div class="input-field one">1</div>
                    <div class="input-field two">2</div>
                    <div class="input-field three">3</div>
                    <div class="input-field four">4</div>
                    <div class="input-field five">5</div>
                    <div class="input-field six">6</div>
                    <div class="input-field seven">7</div>
                    <div class="input-field eight">8</div>
                    <div class="input-field nine">9</div>
                    <div class="input-field zero">0</div>
                    <div class="input-field b_space">x</div>
                    <div class="input-field submit">Submit</div>
                    <div class="input-field clear">Clear</div>
                </div>

            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
