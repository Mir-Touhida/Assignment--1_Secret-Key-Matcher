<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Key Matcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
<!-- -------------------------------------------------------------------------------------------------------------------
Generate Scret Key Part
-------------------------------------------------------------------------------------------------------------------         -->
        <div class="part-one">
            <div>
                <button class="btn-common secret-key-click" id="secretKey">Generate Scret Key</button>
            </div>
            <div>
                <button class="btn-common secret-key " id="displayKey"></button>
            </div>
        </div>
        <!-- -------------------------------------------------------------------------------------------------------------------
Keypad display Part start
-------------------------------------------------------------------------------------------------------------------         -->

        <div class="part-two">
            <div>
                <div class="pin">
                    <div class="text-color">Enter PIN:</div>
                    <div class="btn-display" id="displayPin"></div>
                </div>
                
                <div class="keypad">
                    <div class="input-field" onclick="pressKey('1')">1</div>
                    <div class="input-field" onclick="pressKey('2')">2</div>
                    <div class="input-field" onclick="pressKey('3')">3</div>
                    <div class="input-field" onclick="pressKey('4')">4</div>
                    <div class="input-field" onclick="pressKey('5')">5</div>
                    <div class="input-field" onclick="pressKey('6')">6</div>
                    <div class="input-field" onclick="pressKey('7')">7</div>
                    <div class="input-field" onclick="pressKey('8')">8</div>
                    <div class="input-field" onclick="pressKey('9')">9</div>
                    <div class="input-field" onclick="pressKey('0')">0</div>
                    <div class="input-field b_space" onclick="bSpace()">x</div>
                    <div class="input-field submit" onclick="checkKey()">Submit</div>
                    <div class="input-field clear" onclick="clearKey()">Clear</div>
        
                </div>
                <div id="message"></div>

            </div>

        </div>
    </div>

<!-- -------------------------------------------------------------------------------------------------------------------
   Keypad Display part end
-------------------------------------------------------------------------------------------------------------------         -->

    <script src="script.js"></script>
</body>

</html>
